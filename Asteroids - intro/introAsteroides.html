<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/asteroid.png" type="image/x-icon">
    <title>ASTEROIDS</title>
</head>

<body>
    <div>
        <audio id="initialMusic" >
            <source src="./mp3/Space Oddity (8-Bits).mp3"type="audio/mpeg">
        </audio>
        <audio src="./mp3/asteroid.mp3" id="asteroidSound" type="audio/mpeg"></audio>
        <audio src="./mp3/Explosion.mp3" id="explosionSound" type="audio/mpeg"></audio>
        <audio src="./mp3/Gunshot.mp3" id="gunshotSound" type="audio/mpeg"></audio>
        <audio src="./mp3/UFO noise.mp3" id="ufoSound" type="audio/mpeg"></audio>
    </div>
    
    <main>
        <div class="canvasContainer">
            <!-- <embed src="img/fundo.svg" alt="" id="background"> -->
            <canvas id="canvas" style="background-color: rgb(132, 69, 143);"> Your browser does not support HTML5
                Canvas.</canvas>
        </div>

        <div class="containerAlien">
            <img src="img/alien.png" class="alien">
        </div>

        <div class="containerAsteroid">
            <img src="img/asteroid.png" class="asteroid">
        </div>

        <div class="explosionNum1">
            <div class="explosionNum2"></div>
        </div>

        <div class="containerShot">
            <div class="shot"></div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
