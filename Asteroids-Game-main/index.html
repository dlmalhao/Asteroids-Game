<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./img/asteroid.png" type="image/x-icon">
    <title>ASTEROIDS

    </title>
</head>

<body>
    <!-- <div id="soundEffects" style="display: none">
        <audio controls src="./mp3/Gunshot.mp3" id="gunshotSound" type="audio/mp3"></audio>
        <audio controls src="./mp3/UFO noise.mp3" id="ufoSound" type="audio/mp3"></audio>
        <audio controls src="./mp3/Explosion.mp3" id="explosionSound" type="audio/mp3"></audio>
        <audio controls src="./mp3/asteroid.mp3" id="asteroidSound" type="audio/mp3"></audio>
    </div> -->

    <!-- <div id="music" style="display: none">
        <audio controls src="./mp3/Space Oddity (8-Bits).mp3" autoplay="true"></audio>
    </div> -->

    <div>
        <audio id="initialMusic" >
            <source src="./mp3/Space Oddity (8-Bits).mp3"type="audio/mpeg">
        </audio>
        <audio src="./mp3/Gunshot.mp3" id="gunshotSound" type="audio/mpeg"></audio>
    </div>

    <main class="main">
        <div class="canvasContainer">
            <!-- <embed src="img/fundo.svg" alt="" id="background"> -->
            <canvas id="canvas" style="background-color: rgb(132, 69, 143);"> Your browser does not support HTML5
                Canvas.</canvas>
        </div>

        <div class="initialAnimation">
            <img src="./img/nave.png" alt="" class=" nave slide-in-bottom floating">
            <p class="focus-in-expand font">ASTEROIDS</p>
        </div>

        <div class="highScore">
            <p id="highScoreValue"></p>
        </div>
        <div class="score">
            <p id="scoreValue"></p>
        </div>
        <div class="lives">
            <p id="livesValue"></p>
        </div>
        <menu id="startMenu">
            <div class="firstContainer">
                <div class="container">
                    <div class="block">
                        <div class="btn" id="startButton">
                            <h4>Start</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="block">
                        <div class="btn" id="optionsButton" onclick="functionModal()">
                            <h4>Options</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="block">
                        <div class="btn btn2" id="quitButton" onclick="quit()">
                            <h4>Quit</h4>
                        </div>
                    </div>
                </div>
            </div>

        </menu>


        <dialog id="menuOptions">
            <section>
                <h3 id="closeModalButton" onclick="functionModal()" style="margin: 10px; display: flex; justify-content: end; cursor: pointer;">X</h3>
                <h1 id="optionsTitle">Options</h1>
                <div class="sounds">
                    <h3>Music volume</h3>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="musicRange">
                    </div>
                </div>
                <div class="sounds">
                    <h3>Sound effects</h3>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="soundRange" oninput="changeMusicVolume(this.value)">
                    </div>
                </div>
                <div id="chooseStyle">
                    <h3 style="text-align:center">Style</h3>
                    <div class="slideshow-container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade contentInsideMenu">
                            <img src="img/nave.png" style="width:200px">
                            <div class="text">Pixel</div>
                            <div class="btn" style="top: 20px; left: 183px;" onclick="changeShipPixel()">
                                <h4>Select</h4>
                            </div>
                        </div>

                        <div class="mySlides fade contentInsideMenu" style="margin-top:20px">
                            <img src="img/Nave com fogo-tema original.png" style="width:200px; margin-bottom:40px; margin-right:130px">
                            <div class="text">Cl√°ssico</div>
                            <div class="btn" style="top: 20px; left: 183px;" onclick="changeShipClassico()">
                                <h4>Select</h4>
                            </div>
                        </div>

                        <div class="mySlides fade contentInsideMenu">
                            <img src="img/Nave com fogo-tema realista.png" style="width:180px;margin-bottom:15px">
                            <div class="text">Realista</div>
                            <div class="btn" style="top: 20px; left: 183px;" onclick="changeShipRealista()">
                                <h4>Select</h4>
                            </div>
                        </div>

                        <!-- Next and previous buttons -->
                        <div class="slidebtns" style="    display: flex; justify-content: space-between; bottom: 160px; position: relative;">
                            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
                            <button class="next" onclick="plusSlides(1)">&#10095;</button>
                        </div>
                    </div>
                    <br>
                </div>
            </section>
        </dialog>


        <div class="gameOver">
            <img src="./img/gameover.png" alt="">
            <div class="firstContainer">
                <div class="container">
                    <div class="block">
                        <div class="btn" id="tryAgainButton" onclick="startAgain()">
                            <h4>Try Again</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="block">
                        <div class="btn" id="optionsButton" onclick="reload()">
                            <h4>Main Menu</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="block">
                        <div class="btn btn2" id="quitButton2" onclick="quit()">
                            <h4>Quit</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
