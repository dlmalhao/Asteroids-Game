<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Asteroids Game</title>
</head>
<body>
    <main class="main">
        <div class="canvasContainer">
            <!-- <embed src="img/fundo.svg" alt="" id="background"> -->
            <canvas id="canvas" style="background-color: rgb(132, 69, 143);"> Your browser does not support HTML5 Canvas.</canvas>
        </div>

        <div class="initialAnimation">
            <img src="./img/nave.png" alt="" class=" nave slide-in-bottom floating">
            <p class="focus-in-expand font">ASTEROIDS</p>
        </div>

        <div class="highScore">
            <p id="highScoreValue"></p>
        </div>
        <div class="score">
            <p id="scoreValue"></p>
        </div>
        <div class="lives">
            <p id="livesValue"></p>
        </div>
        <menu id="startMenu">
            <div class="firstContainer">
                <div class="container">
                    <div class="block">
                        <div class="btn" id="startButton">
                            <h4>Start</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="block">
                        <div class="btn" id="optionsButton">
                            <h4>Options</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="block">
                        <div class="btn btn2" id="quitButton" onclick="quit()">
                            <h4>Quit</h4>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </menu>
        <div class="gameOver">
            <img src="./img/gameover.png" alt="">
            <div class="firstContainer">
                <div class="container">
                    <div class="block">
                        <div class="btn" id="tryAgainButton" onclick="startAgain()">
                            <h4>Try Again</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="block">
                        <div class="btn" id="optionsButton" onclick="reload()">
                            <h4>Go to Menu</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="block">
                        <div class="btn btn2" id="quitButton2" onclick="quit()">
                            <h4>Quit</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    

    <script src="js/script.js"></script>
</body>
</html>
